<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">

  <style>
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;

    }
    p{
      font-size:medium;
    }
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      text-align: center;
      color: yellow
    }

    h3 {
      text-align: center;
      color: white;
    }

    * {
      box-sizing: border-box;
    }

    .column {
      float: left;
      width: 33.33%;
      padding: 5px;
    }

    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }
  </style>
</head>

<body style="background-color: rgba(18,18,18, 0.95); margin-bottom: 100px;">
  <nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <a class="navbar-brand" href="/" style="padding-left: 1em; font-family:Arial, Helvetica, sans-serif ;">EMOTION DETECTION</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" style="padding-left: 2em;">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/about">About us<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
    </nav>
      <h1 style="color:white; margin-top: 20px;">Here is the Prediction!</h1>
      <div class="container">
        <div class="row">
      <div class="col-md">
        <div style="padding:20px;">
          <h3  style="color:white" >Input Image</h3>
          <img src="/static/{{orig}}" alt="Original" style="width:400px;height:400px;">
        </div>
      </div>
      <div class="col-md">
        <div style="padding:20px;">
          <h3  style="color:white">Prediction</h3>
          <img src="/static/{{pred}}" alt="Prediction" style="width:400px;height:400px;">
        </div>
    </div>
      </div>
<div class="row text-center">
  <img src="/static/{{bar}}" alt="Visualisation" style="width:600px;height:500px;padding-top:100px; margin-bottom: 50px;">
  
  </div>
  <div>
    <p style="color: white; font-size: 3rem; text-align: center; border-color: aliceblue;border-width:10px; border-style:solid; border-radius: 30px;padding-bottom: 20px; margin-bottom: 50px; font-weight: bold;">{{sentence}}</p>  
  </div>


<div class="row">
  <div class="col-md text-center" style=" border-color: aliceblue;border-width:10px; border-style:solid; padding: 30px; border-radius: 30px;">
    <div class="col-md text-center">
      <p style="color: white;font-size:30px;margin-bottom: 100px">Recommended songs</p>
    </div>
    <div class="music">
      <p style="padding:10px; color: white">Music option 1:</p>
      <audio controls>
        <source src="/static/music/{{music}}/music1.mp3" preload="auto" type="audio/mpeg">
          Your browser does not support the audio element.
      </audio>
    </div>
    <div class="music">
      <p style="padding:10px;margin-top: 50px; color: white">Music option 2:</p>
      <audio controls>
        <source src="/static/music/{{music}}/music2.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
      </audio>
    </div>
    <div class="music">
      <p style="padding:10px;margin-top: 50px; color: white">Music option 3:</p>
      <audio controls>
        <source src="/static/music/{{music}}/music3.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
      </audio>
    </div>
</div>
<div class="col-md text-center" style=" border-color: aliceblue;border-width:10px; border-style:solid; padding: 30px; border-radius: 30px;">
        <p style="color: white;font-size:30px;">Recommended movie</p>
        <br>
        <p style="color: white; font-size: 40px">"{{activity}} "</p>
        <a href={{link}} target="_blank">Click here to watch trailer</a>
        <img src="/static/images/{{image}}/img.jpg" alt="Visualisation" style="margin-top: 30px; width:350px;height:450px;">
</div>
    </div>
  </div>
  </div>
 

</body>

</html>
