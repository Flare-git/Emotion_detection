	<style>

.card {
	border-radius: 20px;
	width: 270px;
	height: 270px;
	position: relative;       /* for making the cards positions relative */
	display: flex;
    margin: 50px;
    margin-bottom:60px;
    margin-top:30px;
	background-color: rgba(18,18,18,.95);
	
}

.card__img {
	border-radius: 20px;
	position: absolute;        /* absolute position of image and body makes sure they remain stacked properly */
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
    transition: .3s;          /* transition time for animation */
	z-index: 2; 
	
	border-color:rgba(18,18,18,.95);              /* to specify the stack order */           
}

.card__img img {
	position: absolute;
	border-radius: 20px;
	text-transform: 0;
	left: 0;
	width: 100%;
	height: 100%;
	transition: .3s;
	z-index: 2;
	object-fit: cover;   /*to make the image strech to size of card */
}

.card__body {
	
	position: absolute;     
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	transition: .3s;
	background: rgba(18,18,18,1);
	z-index: 1;           /* the value 1 will allow it to stack on top */ 
	display: flex;
	flex-direction: column;   /*sets the main axis to be columns */
	align-items: center;
	justify-content: flex-end;
	padding: 15px;
	border-radius: 20px;
}
.container{
	display: flex;
	flex-wrap:wrap;
	justify-content:center; 
}
.card__body h2 {
	border-radius: 20px;        
	font-size: 15px;
	color: white;
	line-height: 15px;
	font-weight: 500;
	text-align: center;
}

.card:hover .card__img {             /* will be used when we hover the mouse above cards */
	transform: translate(0px,-45px); 
	
}

.card:hover .card__body {
	transform: translate(0px, 45px);
}

@media screen and (max-width: 768px) {
	.card:hover .card__img {
		transform: translate(0, -35px);     /* changes the animation according to window size */
	}

	.card:hover .card__body {
		transform: translate(0, 35px);
	}
}
</style>
