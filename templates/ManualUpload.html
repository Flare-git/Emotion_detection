<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link href="style.css" rel="stylesheet">
    <title>Upload new File</title>

  </head>
  <body style="background-color: rgba(18,18,18,.95);">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/" style="padding-left: 1em;">EMOTION DETECTION</a>

  <div class="collapse navbar-collapse" id="navbarNav">

      <li class="nav-item">

<div class="container">
  <div class="row text-center">
    <div class="col-md">       
        <div style="display:flex;flex-direction:column; align-items:center;
        justify-content:center;
        text-align:center; padding-top: 50px;">
          <div class="animation-area" style="height: 50vh;display:flex;flex-direction:column;margin-top: 100px; align-items:center; background-color: rgba(18,18,18,1);
          justify-content:center;text-align:center; border-radius: 20px; width: 62.5%;">
        <h2 style="color:white; margin-bottom: 30px;font-size: 25px;">Upload Image from your System</h2>
        <div class="center">
            <form action=/uploadimage method=post enctype=multipart/form-data>
                <input type=file name=file class="btn btn-primary btn-lg" style="width:80%; margin-top:60px;margin-bottom: 40px; font-size: 1em;">
                <input type=submit value=Upload class="btn btn-primary btn-lg" style="font-size: 1em; ">
            </form>
        </div>
        </div>
        </div>
      </div>

      <div class="col-md">
        <div style="display:flex;flex-direction:column; align-items:center;
        justify-content:center;
        text-align:center; padding-top: 50px;" >
          <div class="animation-area" style="height: 50vh;display:flex;flex-direction:column; align-items:center; background-color: rgba(18,18,18,1);
          justify-content:center;text-align:center; border-radius: 20px; margin-top: 100px;">
        <h2 style="color:white; margin-bottom: 30px;font-size: 25px;">Fetch Image from URL </h2>

        <div class="center">

            <form action=/imageurl method=post enctype=multipart/form-data style="margin-left: 10px; margin-right: 10px;">
                <input type=url class="btn btn-primary btn-lg"  style=" margin-top:60px;margin-bottom: 40px; font-size: 1em; width: 80%;" value="Enter the URL" name=url>
                <input type=submit value=Upload class="btn btn-primary btn-lg" style="font-size: 1em;">
            </form>
        </div>
    </div>
        </div>
  </div>
</div>
</div>
